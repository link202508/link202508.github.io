<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二维码扫描器</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            padding: 20px;
            width: 100%;
            max-width: 500px;
        }

        .scan-button {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            border: none;
            padding: 20px 40px;
            font-size: 18px;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .scan-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        .scan-button:active {
            transform: translateY(-1px);
        }

        .scanner-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
        }

        .scanner-box {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .scan-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 250px;
            border: 3px solid #00ff00;
            border-radius: 20px;
            box-shadow: 0 0 0 99999px rgba(0,0,0,0.5);
        }

        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ff00, transparent);
            animation: scan 2s linear infinite;
        }

        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }

        .controls {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }

        .control-button {
            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            color: white;
            padding: 15px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .control-button:hover {
            background: rgba(255,255,255,0.3);
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255,255,255,0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: none;
        }

        .result h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .result-image {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 15px;
        }

        .status {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 18px;
            background: rgba(0,0,0,0.7);
            padding: 10px 20px;
            border-radius: 25px;
        }
    </style>
    <!-- 引入jsQR库用于二维码识别 -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
</head>
<body>
    <div class="container">
        <h1 style="color: white; margin-bottom: 40px; font-size: 2.5em; text-shadow: 2px 2px 4px rgba(0,0,0,0.3);">二维码扫描器</h1>
        
        <button class="scan-button" onclick="startScan()">📱 点击扫描</button>
        
        <div class="result" id="result">
            <h3>扫描结果</h3>
            <p id="qr-text"></p>
            <canvas id="qr-image" class="result-image"></canvas>
            <br><br>
            <button class="control-button" onclick="downloadImage()">💾 下载图片</button>
            <button class="control-button" onclick="copyBase64()">📋 复制Base64</button>
        </div>
    </div>

    <!-- 扫描界面 -->
    <div class="scanner-container" id="scannerContainer">
        <div class="scanner-box">
            <video id="video" autoplay playsinline></video>
            <div class="scan-overlay">
                <div class="scan-line"></div>
            </div>
            <div class="status" id="status">将二维码对准扫描框</div>
            <div class="controls">
                <button class="control-button" onclick="stopScan()">❌ 关闭</button>
                <button class="control-button" onclick="switchCamera()">🔄 切换摄像头</button>
            </div>
        </div>
    </div>

    <!-- 隐藏的canvas用于处理图像 -->
    <canvas id="canvas" style="display: none;"></canvas>

    <script>
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let context = canvas.getContext('2d');
        let scannerContainer = document.getElementById('scannerContainer');
        let result = document.getElementById('result');
        let status = document.getElementById('status');
        let currentStream = null;
        let isScanning = false;
        let cameras = [];
        let currentCameraIndex = 0;
        let lastQRData = null;
        let lastQRImage = null;

        // 获取可用摄像头
        async function getCameras() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                cameras = devices.filter(device => device.kind === 'videoinput');
                console.log('发现摄像头:', cameras.length);
            } catch (error) {
                console.error('获取摄像头列表失败:', error);
            }
        }

        // 开始扫描
        async function startScan() {
            try {
                await getCameras();
                
                // 优先选择后置摄像头（广角模式）
                let constraints = {
                    video: {
                        facingMode: 'environment', // 后置摄像头
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                };

                // 如果有多个摄像头，尝试使用指定的摄像头
                if (cameras.length > 0) {
                    constraints.video.deviceId = cameras[currentCameraIndex].deviceId;
                }

                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = currentStream;
                
                scannerContainer.style.display = 'block';
                isScanning = true;
                
                video.addEventListener('loadedmetadata', () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    scanQR();
                });
                
                status.textContent = '将二维码对准扫描框';
                
            } catch (error) {
                console.error('启动摄像头失败:', error);
                alert('无法访问摄像头，请检查权限设置');
            }
        }

        // 停止扫描
        function stopScan() {
            isScanning = false;
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
                currentStream = null;
            }
            scannerContainer.style.display = 'none';
            status.textContent = '将二维码对准扫描框';
        }

        // 切换摄像头
        async function switchCamera() {
            if (cameras.length <= 1) {
                alert('只检测到一个摄像头');
                return;
            }
            
            stopScan();
            currentCameraIndex = (currentCameraIndex + 1) % cameras.length;
            setTimeout(() => startScan(), 500);
        }

        // 扫描二维码
        function scanQR() {
            if (!isScanning) return;
            
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);
                
                if (code) {
                    console.log('扫描到二维码:', code.data);
                    status.textContent = '扫描成功！';
                    
                    // 保存扫描结果
                    lastQRData = code.data;
                    
                    // 创建二维码图片的base64
                    createQRImage(code);
                    
                    // 延迟关闭扫描界面
                    setTimeout(() => {
                        stopScan();
                        showResult(code.data);
                    }, 1000);
                    
                    return;
                }
            }
            
            requestAnimationFrame(scanQR);
        }

        // 创建二维码区域图片
        function createQRImage(code) {
            const qrCanvas = document.getElementById('qr-image');
            const qrContext = qrCanvas.getContext('2d');
            
            // 获取二维码区域
            const { location } = code;
            const minX = Math.min(...location.map(p => p.x));
            const minY = Math.min(...location.map(p => p.y));
            const maxX = Math.max(...location.map(p => p.x));
            const maxY = Math.max(...location.map(p => p.y));
            
            const width = maxX - minX;
            const height = maxY - minY;
            const padding = 20;
            
            qrCanvas.width = width + padding * 2;
            qrCanvas.height = height + padding * 2;
            
            // 绘制白色背景
            qrContext.fillStyle = 'white';
            qrContext.fillRect(0, 0, qrCanvas.width, qrCanvas.height);
            
            // 绘制二维码区域
            qrContext.drawImage(
                canvas,
                minX - padding, minY - padding, width + padding * 2, height + padding * 2,
                0, 0, qrCanvas.width, qrCanvas.height
            );
            
            // 保存base64图片
            lastQRImage = qrCanvas.toDataURL('image/png');
        }

        // 显示结果
        function showResult(qrData) {
            document.getElementById('qr-text').textContent = qrData;
            result.style.display = 'block';
            
            // 滚动到结果区域
            result.scrollIntoView({ behavior: 'smooth' });
        }

        // 下载图片
        function downloadImage() {
            if (!lastQRImage) {
                alert('没有可下载的图片');
                return;
            }
            
            const link = document.createElement('a');
            link.download = `qr-code-${new Date().getTime()}.png`;
            link.href = lastQRImage;
            link.click();
        }

        // 复制Base64
        function copyBase64() {
            if (!lastQRImage) {
                alert('没有可复制的Base64数据');
                return;
            }
            
            navigator.clipboard.writeText(lastQRImage).then(() => {
                alert('Base64数据已复制到剪贴板');
            }).catch(err => {
                console.error('复制失败:', err);
                // 降级方案：显示Base64供手动复制
                const textarea = document.createElement('textarea');
                textarea.value = lastQRImage;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                alert('Base64数据已复制到剪贴板');
            });
        }

        // 页面加载完成后初始化
        window.addEventListener('load', () => {
            console.log('页面加载完成');
            
            // 检查浏览器支持
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                alert('您的浏览器不支持摄像头访问功能');
            }
        });
    </script>
</body>
</html>
