    <style>

    <!-- å¼•å…¥jsQRåº“ç”¨äºäºŒç»´ç è¯†åˆ« -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>

<body>
    <div class="container">

        <button class="scan-button" onclick="startScan()">ğŸ“± ç‚¹å‡»æ‰«æ</button>

    <!-- æ‰«æç•Œé¢ -->

    <!-- éšè—çš„canvasç”¨äºå¤„ç†å›¾åƒ -->
    <canvas id="canvas" style="display: none;"></canvas>

    <script>
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let context = canvas.getContext('2d');
        let scannerContainer = document.getElementById('scannerContainer');
        let result = document.getElementById('result');
        let status = document.getElementById('status');
        let currentStream = null;
        let isScanning = false;
        let cameras = [];
        let currentCameraIndex = 0;
        let lastQRData = null;
        let lastQRImage = null;

        // è·å–å¯ç”¨æ‘„åƒå¤´
        async function getCameras() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                cameras = devices.filter(device => device.kind === 'videoinput');
                console.log('å‘ç°æ‘„åƒå¤´:', cameras.length);
                
                // æŸ¥æ‰¾åç½®æ‘„åƒå¤´å¹¶è®¾ç½®ä¸ºé»˜è®¤
                for (let i = 0; i < cameras.length; i++) {
                    const camera = cameras[i];
                    // æ£€æŸ¥æ‘„åƒå¤´æ ‡ç­¾æ˜¯å¦åŒ…å«åç½®ç›¸å…³å…³é”®è¯
                    if (camera.label.toLowerCase().includes('back') || 
                        camera.label.toLowerCase().includes('rear') || 
                        camera.label.toLowerCase().includes('environment')) {
                        currentCameraIndex = i;
                        console.log('æ‰¾åˆ°åç½®æ‘„åƒå¤´:', camera.label);
                        break;
                    }
                }
            } catch (error) {
                console.error('è·å–æ‘„åƒå¤´åˆ—è¡¨å¤±è´¥:', error);
            }
        }

        // å¼€å§‹æ‰«æ
        async function startScan() {
            try {
                await getCameras();
                
                // ä¼˜å…ˆé€‰æ‹©åç½®æ‘„åƒå¤´ï¼ˆå¹¿è§’æ¨¡å¼ï¼‰
                let constraints = {
                    video: {
                        facingMode: { ideal: 'environment' }, // å¼ºåˆ¶ä¼˜å…ˆåç½®æ‘„åƒå¤´
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                };

                // å¦‚æœè¯†åˆ«åˆ°å…·ä½“çš„åç½®æ‘„åƒå¤´ï¼Œç›´æ¥æŒ‡å®šè®¾å¤‡ID
                if (cameras.length > 0 && currentCameraIndex < cameras.length) {
                    // ç»„åˆä½¿ç”¨ï¼šæ—¢æŒ‡å®šfacingModeåˆæŒ‡å®šå…·ä½“è®¾å¤‡
                    constraints.video.deviceId = { exact: cameras[currentCameraIndex].deviceId };
                    console.log('ä½¿ç”¨æ‘„åƒå¤´:', cameras[currentCameraIndex].label);
                }

                // å°è¯•å¯åŠ¨æ‘„åƒå¤´
                try {
                    currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                } catch (error) {
                    console.warn('æ— æ³•ä½¿ç”¨æŒ‡å®šè®¾å¤‡IDï¼Œå°è¯•ä½¿ç”¨facingMode:', error);
                    // å¦‚æœæŒ‡å®šè®¾å¤‡IDå¤±è´¥ï¼Œå›é€€åˆ°åªä½¿ç”¨facingMode
                    constraints = {
                        video: {
                            facingMode: { ideal: 'environment' },
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        }
                    };
                    currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                }

                video.srcObject = currentStream;
                
                scannerContainer.style.display = 'block';
                isScanning = true;
                
                video.addEventListener('loadedmetadata', () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    scanQR();
                });
                
                status.textContent = 'å°†äºŒç»´ç å¯¹å‡†æ‰«ææ¡†';
                
            } catch (error) {
                console.error('å¯åŠ¨æ‘„åƒå¤´å¤±è´¥:', error);
                alert('æ— æ³•è®¿é—®æ‘„åƒå¤´ï¼Œè¯·æ£€æŸ¥æƒé™è®¾ç½®');
            }
        }

        // åœæ­¢æ‰«æ
        function stopScan() {
            isScanning = false;
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
                currentStream = null;
            }
            scannerContainer.style.display = 'none';
            status.textContent = 'å°†äºŒç»´ç å¯¹å‡†æ‰«ææ¡†';
        }

        // åˆ‡æ¢æ‘„åƒå¤´
        async function switchCamera() {
            if (cameras.length <= 1) {
                alert('åªæ£€æµ‹åˆ°ä¸€ä¸ªæ‘„åƒå¤´');
                return;
            }
            
            stopScan();
            currentCameraIndex = (currentCameraIndex + 1) % cameras.length;
            setTimeout(() => startScan(), 500);
        }

        // æ‰«æäºŒç»´ç 
        function scanQR() {
            if (!isScanning) return;
            
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);
                
                if (code) {
                    console.log('æ‰«æåˆ°äºŒç»´ç :', code.data);
                    console.log('äºŒç»´ç ä½ç½®ä¿¡æ¯:', code.location);
                    status.textContent = 'æ‰«ææˆåŠŸï¼';
                    
                    // ä¿å­˜æ‰«æç»“æœ
                    lastQRData = code.data;
                    
                    // åœæ­¢æ‰«æå¾ªç¯
                    isScanning = false;
                    
                    // åˆ›å»ºäºŒç»´ç å›¾ç‰‡çš„base64
                    try {
                        createQRImage(code);
                        console.log('å›¾ç‰‡åˆ›å»ºæˆåŠŸ');
                    } catch (error) {
                        console.error('å›¾ç‰‡åˆ›å»ºå¤±è´¥:', error);
                        // å³ä½¿å›¾ç‰‡åˆ›å»ºå¤±è´¥ï¼Œä¹Ÿæ˜¾ç¤ºæ–‡æœ¬ç»“æœ
                        lastQRImage = null;
                    }
                    
                    // å»¶è¿Ÿå…³é—­æ‰«æç•Œé¢å¹¶æ˜¾ç¤ºç»“æœ
                    setTimeout(() => {
                        stopScan();
                        showResult(code.data);
                        console.log('ç»“æœå·²æ˜¾ç¤º');
                    }, 1000);
                    
                    return;
                }
            }
            
            requestAnimationFrame(scanQR);
        }

        // åˆ›å»ºäºŒç»´ç åŒºåŸŸå›¾ç‰‡
        function createQRImage(code) {
            try {
                const qrCanvas = document.getElementById('qr-image');
                if (!qrCanvas) {
                    console.error('æ‰¾ä¸åˆ°qr-image canvaså…ƒç´ ');
                    return;
                }
                
                const qrContext = qrCanvas.getContext('2d');
                
                // æ£€æŸ¥äºŒç»´ç ä½ç½®ä¿¡æ¯
                if (!code.location || code.location.length < 4) {
                    console.error('äºŒç»´ç ä½ç½®ä¿¡æ¯ä¸å®Œæ•´');
                    // ä½¿ç”¨æ•´ä¸ªç”»å¸ƒä½œä¸ºåå¤‡æ–¹æ¡ˆ
                    qrCanvas.width = canvas.width;
                    qrCanvas.height = canvas.height;
                    qrContext.drawImage(canvas, 0, 0);
                    lastQRImage = qrCanvas.toDataURL('image/png');
                    console.log('ä½¿ç”¨å…¨å›¾ä½œä¸ºåå¤‡æ–¹æ¡ˆ');
                    return;
                }
                
                // è·å–äºŒç»´ç åŒºåŸŸ
                const { location } = code;
                const minX = Math.min(...location.map(p => p.x));
                const minY = Math.min(...location.map(p => p.y));
                const maxX = Math.max(...location.map(p => p.x));
                const maxY = Math.max(...location.map(p => p.y));
                
                const width = maxX - minX;
                const height = maxY - minY;
                const padding = 20;
                
                console.log('äºŒç»´ç åŒºåŸŸ:', { minX, minY, maxX, maxY, width, height });
                
                qrCanvas.width = width + padding * 2;
                qrCanvas.height = height + padding * 2;
                
                // ç»˜åˆ¶ç™½è‰²èƒŒæ™¯
                qrContext.fillStyle = 'white';
                qrContext.fillRect(0, 0, qrCanvas.width, qrCanvas.height);
                
                // ç»˜åˆ¶äºŒç»´ç åŒºåŸŸ
                qrContext.drawImage(
                    canvas,
                    minX - padding, minY - padding, width + padding * 2, height + padding * 2,
                    0, 0, qrCanvas.width, qrCanvas.height
                );
                
                // ä¿å­˜base64å›¾ç‰‡
                lastQRImage = qrCanvas.toDataURL('image/png');
                console.log('Base64å›¾ç‰‡ç”ŸæˆæˆåŠŸï¼Œé•¿åº¦:', lastQRImage.length);
                
            } catch (error) {
                console.error('åˆ›å»ºäºŒç»´ç å›¾ç‰‡å¤±è´¥:', error);
                lastQRImage = null;
            }
        }

        // æ˜¾ç¤ºç»“æœ
        function showResult(qrData) {
            console.log('å¼€å§‹æ˜¾ç¤ºç»“æœ:', qrData);
            
            const qrTextElement = document.getElementById('qr-text');
            const resultElement = document.getElementById('result');
            
            if (!qrTextElement) {
                console.error('æ‰¾ä¸åˆ°qr-textå…ƒç´ ');
                return;
            }
            
            if (!resultElement) {
                console.error('æ‰¾ä¸åˆ°resultå…ƒç´ ');
                return;
            }
            
            // è®¾ç½®æ–‡æœ¬å†…å®¹
            qrTextElement.textContent = qrData;
            console.log('æ–‡æœ¬å†…å®¹å·²è®¾ç½®:', qrData);
            
            // æ˜¾ç¤ºç»“æœåŒºåŸŸ
            resultElement.style.display = 'block';
            console.log('ç»“æœåŒºåŸŸå·²æ˜¾ç¤º');
            
            // æ»šåŠ¨åˆ°ç»“æœåŒºåŸŸ
            resultElement.scrollIntoView({ behavior: 'smooth' });
            console.log('æ»šåŠ¨åˆ°ç»“æœåŒºåŸŸ');
            
            // æ˜¾ç¤ºæˆåŠŸæç¤º
            alert('æ‰«ææˆåŠŸï¼ç»“æœ: ' + qrData.substring(0, 50) + (qrData.length > 50 ? '...' : ''));
        }

        // ä¸‹è½½å›¾ç‰‡
        function downloadImage() {
            if (!lastQRImage) {
                alert('æ²¡æœ‰å¯ä¸‹è½½çš„å›¾ç‰‡');
                return;
            }
            
            const link = document.createElement('a');
            link.download = `qr-code-${new Date().getTime()}.png`;
            link.href = lastQRImage;
            link.click();
        }

        // å¤åˆ¶Base64
        function copyBase64() {
            if (!lastQRImage) {
                alert('æ²¡æœ‰å¯å¤åˆ¶çš„Base64æ•°æ®');
                return;
            }
            
            navigator.clipboard.writeText(lastQRImage).then(() => {
                alert('Base64æ•°æ®å·²å¤åˆ¶åˆ°å‰ªè´´æ¿');
            }).catch(err => {
                console.error('å¤åˆ¶å¤±è´¥:', err);
                // é™çº§æ–¹æ¡ˆï¼šæ˜¾ç¤ºBase64ä¾›æ‰‹åŠ¨å¤åˆ¶
                const textarea = document.createElement('textarea');
                textarea.value = lastQRImage;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                alert('Base64æ•°æ®å·²å¤åˆ¶åˆ°å‰ªè´´æ¿');
            });
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        window.addEventListener('load', () => {
            console.log('é¡µé¢åŠ è½½å®Œæˆ');
            
            // æ£€æŸ¥æµè§ˆå™¨æ”¯æŒ
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                alert('æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒæ‘„åƒå¤´è®¿é—®åŠŸèƒ½');
            }
            
            // æ£€æŸ¥jsQRåº“æ˜¯å¦åŠ è½½
            if (typeof jsQR === 'undefined') {
                console.error('jsQRåº“æœªåŠ è½½ï¼');
                alert('jsQRåº“åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥');
            } else {
                console.log('jsQRåº“åŠ è½½æˆåŠŸ');
            }
            
            // æ·»åŠ æµ‹è¯•æŒ‰é’®ï¼ˆä»…ç”¨äºè°ƒè¯•ï¼‰
            const testButton = document.createElement('button');
            testButton.textContent = 'ğŸ“ æµ‹è¯•æ˜¾ç¤ºç»“æœ';
            testButton.className = 'control-button';
            testButton.style.marginTop = '20px';
            testButton.onclick = () => {
                console.log('æµ‹è¯•æ˜¾ç¤ºç»“æœ');
                showResult('æµ‹è¯•äºŒç»´ç å†…å®¹: https://example.com/test');
            };
            document.querySelector('.container').appendChild(testButton);
        });
    </script>
