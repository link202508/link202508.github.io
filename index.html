<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover"
  />
  <title>Document</title>
  <script src="./jsQR.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="./scan.css">
</head>

<body>
  <button id="start-btn">开始广角扫码1</button>
  <button id="test-photo-btn" style="margin-left: 10px; padding: 10px 20px; background: #ffc107; color: black; border: none; border-radius: 5px; cursor: pointer;">测试拍照</button>

  <div class="reader-wrap">
    <div style="position: relative;width: 160px;height: 160px;">
      <canvas id="reader-canvas">
      </canvas>
      <div class="scan-box">
        <div class="line"></div>
        <div class="angle"></div>
      </div>
      <div class="loading-wrap">
        <svg class="circular" viewBox="0 0 20 20">
          <g class="path2 loading-path" stroke-width="0" style="animation: none; stroke: none">
            <circle r="3.375" class="dot1" rx="0" ry="0" />
            <circle r="3.375" class="dot2" rx="0" ry="0" />
            <circle r="3.375" class="dot4" rx="0" ry="0" />
            <circle r="3.375" class="dot3" rx="0" ry="0" />
          </g>
        </svg>
        <div>正在初始化...</div>
      </div>
      <div class="outputMessage"></div>
    </div>
  </div>

  <!-- 拍照结果显示区域 -->
  <div id="photo-result" style="display: none; margin-top: 20px; text-align: center;">
    <h3>拍照结果</h3>
    <img id="captured-photo" style="max-width: 100%; max-height: 400px; border: 2px solid #ccc; border-radius: 10px;" />
    <div style="margin-top: 10px;">
      <button id="save-photo-btn" style="padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">保存图片</button>
      <button id="restart-scan-btn" style="padding: 10px 20px; margin: 5px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer;">重新扫描</button>
    </div>
    <textarea id="base64-output" placeholder="Base64 图片数据将显示在这里..." style="width: 100%; height: 100px; margin-top: 10px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; resize: vertical;"></textarea>
  </div>

  <script>
    const canvasEle = document.querySelector('#reader-canvas')
    const canvasCtx = canvasEle.getContext('2d', {
      willReadFrequently: true,
    })
    let stream = null
    let video = null
    let isScanning = false
    /** 二维码面积占比限制, 只有占比小于这个值的二维码才会被扫描， 最大值为1 */
    const RatioLimit = 0.03

    document.getElementById('start-btn').addEventListener('click', () => {
      startScan()
    })

    // 测试拍照按钮事件
    document.getElementById('test-photo-btn').addEventListener('click', () => {
      if (video && isScanning) {
        console.log('手动触发测试拍照');
        capturePhoto();
      } else {
        message('请先开始扫描');
      }
    })

    // 保存图片按钮事件
    document.getElementById('save-photo-btn').addEventListener('click', () => {
      downloadPhoto()
    })

    // 重新扫描按钮事件
    document.getElementById('restart-scan-btn').addEventListener('click', () => {
      hidePhotoResult()
      startScan()
    })

    /** 初始化 */
    function startScan() {
      if (isScanning) return
      
      video = document.createElement("video");
      isScanning = true

      // 显示加载中动画
      showLoading()

      document.querySelector('.reader-wrap').style.display = 'flex'
      navigator.mediaDevices.getUserMedia({
        audio: false, // 不需要音频
        video: {
          facingMode: "environment", // 使用后置摄像头
          width: { ideal: 800 },      // 使用普通分辨率避免兼容性问题
          height: { ideal: 800 }
        }
      }).then(function (videoStream) {
        stream = videoStream // 保存流引用
        video.srcObject = videoStream;

        // 获取视频轨道并设置广角模式
        const track = videoStream.getVideoTracks()[0];
        const capabilities = track.getCapabilities();
        
        console.log('摄像头能力:', capabilities);
        
        // 简化的广角设置
        if (capabilities.zoom && capabilities.zoom.min) {
          track.applyConstraints({ 
            advanced: [{ zoom: capabilities.zoom.min }] 
          })
          .then(() => console.log('广角模式设置成功'))
          .catch(e => console.warn('广角设置失败:', e));
        }

        // 让 safari 浏览器不进入全屏
        video.setAttribute("playsinline", true);
        video.setAttribute('webkit-playsinline', 'true');

        video.play();
        requestAnimationFrame(renderVideo);
        hideLoading()
      })
        .catch(err => {
          console.error(err)
          message('您需要授予相机访问权限')
          isScanning = false
        })
    }

    /** 扫描成功回调 */
    function onScanSuccess(decodedText, ratio) {
      console.log('扫描成功:', decodedText, '面积比例:', ratio)
      if (ratio > RatioLimit) {
        message('请离远一点')
        return
      }
      clearMessage()
      
      // 立即拍照 - 根据规范不设置倒计时
      message('扫描成功！正在使用广角模式拍照...')
      
      // 短暂延迟以确保用户看到成功消息
      setTimeout(() => {
        capturePhoto()
        stopScan()
      }, 800) // 稍微增加延迟以让用户看到反馈
    }

    function detectQRCodeFn() {
      const imageData = canvasCtx.getImageData(0, 0, canvasEle.width, canvasEle.height);
      const code = jsQR(imageData.data, imageData.width, imageData.height);
      if (code) {
        // 绘制边框
        drawLine(code.location.topLeftCorner, code.location.topRightCorner, "#FF3B58");
        drawLine(code.location.topRightCorner, code.location.bottomRightCorner, "#FF3B58");
        drawLine(code.location.bottomRightCorner, code.location.bottomLeftCorner, "#FF3B58");
        drawLine(code.location.bottomLeftCorner, code.location.topLeftCorner, "#FF3B58");

        if (!validateQRCodeText(code.data)) {
          message('无效的二维码')
          return
        }

        const loc = code.location;
        // 使用 Shoelace 公式计算任意四边形面积，更精确
        const qrArea = 0.5 * Math.abs(
          loc.topLeftCorner.x * loc.topRightCorner.y - loc.topLeftCorner.y * loc.topRightCorner.x +
          loc.topRightCorner.x * loc.bottomRightCorner.y - loc.topRightCorner.y * loc.bottomRightCorner.x +
          loc.bottomRightCorner.x * loc.bottomLeftCorner.y - loc.bottomRightCorner.y * loc.bottomLeftCorner.x +
          loc.bottomLeftCorner.x * loc.topLeftCorner.y - loc.bottomLeftCorner.y * loc.topLeftCorner.x
        );

        const imageArea = canvasEle.width * canvasEle.height;
        const ratio = qrArea / imageArea;
        onScanSuccess(code.data, ratio)
      }
    }

    // 渲染视频到 canvas
    function renderVideo() {
      if (video && video.readyState === video.HAVE_ENOUGH_DATA && isScanning) {
        canvasEle.height = video.videoHeight;
        canvasEle.width = video.videoWidth;
        canvasCtx.drawImage(video, 0, 0, canvasEle.width, canvasEle.height);
        detectQRCodeFn()
      }
      if (isScanning) {
        requestAnimationFrame(renderVideo);
      }
    }

    /** 拍照功能 - 简化版本确保可用 */
    function capturePhoto() {
      console.log('=== 开始拍照功能 ===');
      
      try {
        // 直接使用简化版本，避免复杂设置导致的问题
        performCaptureSimple();
        
      } catch (error) {
        console.error('拍照出错:', error);
        message('拍照失败: ' + error.message);
      }
    }
    
    /** 最简化的拍照实现 */
    function performCaptureSimple() {
      console.log('=== 执行简化拍照 ===');
      
      // 检查基本条件
      if (!video) {
        console.error('视频元素不存在');
        message('摄像头未初始化');
        return;
      }
      
      if (video.readyState < 2) {
        console.error('视频未就绪，状态:', video.readyState);
        message('视频未就绪，请稍后重试');
        return;
      }
      
      try {
        // 创建一个新的canvas元素
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        
        // 使用视频的实际尺寸或默认尺寸
        const width = video.videoWidth || 640;
        const height = video.videoHeight || 480;
        
        console.log('设置canvas尺寸:', width + 'x' + height);
        
        canvas.width = width;
        canvas.height = height;
        
        // 绘制视频帧到canvas
        ctx.drawImage(video, 0, 0, width, height);
        
        // 检查是否成功绘制
        const imageData = ctx.getImageData(0, 0, Math.min(width, 100), Math.min(height, 100));
        const hasPixels = Array.from(imageData.data).some(pixel => pixel > 0);
        
        if (!hasPixels) {
          console.error('绘制的canvas为空');
          message('拍照失败：无法获取视频内容');
          return;
        }
        
        console.log('Canvas绘制成功，开始生成base64');
        
        // 生成base64图片数据
        const base64 = canvas.toDataURL('image/jpeg', 0.8); // 使用JPEG格式和较低质量提高兼容性
        
        console.log('Base64生成成功，长度:', base64.length);
        console.log('Base64前缀:', base64.substring(0, 50));
        
        if (base64.length < 1000) {
          console.error('Base64数据太短，可能生成失败');
          message('生成图片数据异常');
          return;
        }
        
        // 直接显示结果，不调用复杂的showPhotoResult
        displayPhoto(base64, width, height);
        
      } catch (error) {
        console.error('拍照过程出错:', error);
        message('拍照失败: ' + error.message);
      }
    }
    
    /** 直接显示照片 */
    function displayPhoto(base64Data, width, height) {
      console.log('=== 直接显示照片 ===');
      
      // 获取或创建显示区域
      let resultDiv = document.getElementById('photo-result');
      
      if (!resultDiv) {
        console.log('创建显示区域');
        resultDiv = document.createElement('div');
        resultDiv.id = 'photo-result';
        resultDiv.style.cssText = 'margin: 20px auto; padding: 20px; text-align: center; border: 2px solid #ccc; border-radius: 10px; background: #f9f9f9;';
        document.body.appendChild(resultDiv);
      }
      
      // 直接设置 HTML 内容
      resultDiv.innerHTML = `
        <h2 style="color: #28a745;">拍照成功！</h2>
        <p>分辨率: ${width}x${height}</p>
        <img src="${base64Data}" style="max-width: 100%; max-height: 400px; border: 2px solid #007bff; border-radius: 8px; margin: 10px 0;" />
        <div style="margin: 15px 0;">
          <button onclick="downloadCurrentPhoto()" style="padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">保存图片</button>
          <button onclick="restartScanning()" style="padding: 10px 20px; margin: 5px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer;">重新扫描</button>
        </div>
        <textarea readonly style="width: 95%; height: 80px; margin-top: 10px; padding: 5px; font-size: 10px; color: #666;">${base64Data}</textarea>
      `;
      
      // 显示结果区域
      resultDiv.style.display = 'block';
      
      // 滚动到结果区域
      setTimeout(() => {
        resultDiv.scrollIntoView({ behavior: 'smooth' });
      }, 100);
      
      // 保存当前图片数据供下载使用
      window.currentPhotoData = base64Data;
      
      message(`拍照成功！分辨率: ${width}x${height}`);
      
      console.log('图片显示完成');
    }
    
    /** 下载当前照片 */
    function downloadCurrentPhoto() {
      if (window.currentPhotoData) {
        const link = document.createElement('a');
        link.href = window.currentPhotoData;
        link.download = `广角拍照_${new Date().getTime()}.jpg`;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        message('图片已保存');
      } else {
        message('没有可保存的图片');
      }
    }
    
    /** 重新开始扫描 */
    function restartScanning() {
      const resultDiv = document.getElementById('photo-result');
      if (resultDiv) {
        resultDiv.style.display = 'none';
      }
      window.currentPhotoData = null;
      startScan();
    }
    




    /** 隐藏拍照结果 */
    function hidePhotoResult() {
      document.getElementById('photo-result').style.display = 'none';
    }

    /** 下载照片 */
    function downloadPhoto() {
      const base64Data = document.getElementById('base64-output').value;
      if (!base64Data) {
        message('没有可下载的图片');
        return;
      }
      
      // 创建下载链接
      const link = document.createElement('a');
      link.href = base64Data;
      link.download = `扫码拍照_${new Date().getTime()}.png`;
      
      // 触发下载
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      
      message('图片已保存');
    }

    /** 验证二维码文本, 满足条件的才会被扫描 */
    function validateQRCodeText(decodedText) {
      // return decodedText.startsWith('https://act.juhyb.com')
      return decodedText.startsWith('https:')
    }

    function drawLine(begin, end, color) {
      canvasCtx.beginPath();
      canvasCtx.moveTo(begin.x, begin.y);
      canvasCtx.lineTo(end.x, end.y);
      canvasCtx.lineWidth = 8;
      canvasCtx.strokeStyle = color;
      canvasCtx.stroke();
    }

    function stopScan() {
      isScanning = false
      
      if (stream) {
        // 遍历流中的所有轨道
        stream.getTracks().forEach(track => {
          // 停止每个轨道
          track.stop();
        });
        stream = null
      }
      if (video) {
        // 停止视频
        video.pause()
        video.removeAttribute('src')
        video.load()
        video = null
      }
      // canvasCtx.clearRect(0, 0, canvasEle.width, canvasEle.height)
      document.querySelector('.reader-wrap').style.display = 'none'
    }


    const msgEle = document.querySelector('.outputMessage')
    let msgTimer = null
    function message(msg) {
      msgEle.textContent = msg
      msgEle.style.display = 'block'
      if (msgTimer) {
        clearTimeout(msgTimer)
      }
      msgTimer = setTimeout(() => {
        clearMessage()
      }, 2000)
    }
    function clearMessage() {
      msgEle.textContent = ''
      msgEle.style.display = 'none'
    }

    function showLoading() {
      document.querySelector('.loading-wrap').style.display = 'flex'
    }
    function hideLoading() {
      document.querySelector('.loading-wrap').style.display = 'none'
    }


  </script>
</body>

</html>
