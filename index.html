        // å›¾åƒé¢„å¤„ç†ä¼˜åŒ–å‡½æ•°
        function preprocessImage() {
            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            
            // åˆ›å»ºå¤„ç†åçš„å›¾åƒæ•°æ®
            const processedData = new Uint8ClampedArray(data.length);
            
            // å›¾åƒå¢å¼ºå¤„ç†
            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];
                const a = data[i + 3];
                
                // è½¬æ¢ä¸ºç°åº¦å€¼ï¼ˆæé«˜å¯¹æ¯”åº¦ï¼‰
                const gray = Math.round(0.299 * r + 0.587 * g + 0.114 * b);
                
                // è‡ªé€‚åº”é˜ˆå€¼å¤„ç†ï¼ˆå¢å¼ºäºŒç»´ç è¾¹ç¼˜ï¼‰
                const threshold = getAdaptiveThreshold(imageData, i / 4, gray);
                const binaryValue = gray > threshold ? 255 : 0;
                
                // åº”ç”¨é”åŒ–æ»¤æ³¢å™¨
                const sharpenedValue = applySharpenFilter(imageData, i / 4, binaryValue);
                
                processedData[i] = sharpenedValue;     // R
                processedData[i + 1] = sharpenedValue; // G
                processedData[i + 2] = sharpenedValue; // B
                processedData[i + 3] = a;              // A
            }
            
            return {
                data: processedData,
                width: imageData.width,
                height: imageData.height
            };
        }
        
        // è‡ªé€‚åº”é˜ˆå€¼è®¡ç®—
        function getAdaptiveThreshold(imageData, pixelIndex, grayValue) {
            const width = imageData.width;
            const height = imageData.height;
            const x = pixelIndex % width;
            const y = Math.floor(pixelIndex / width);
            
            // å±€éƒ¨çª—å£å¤§å°
            const windowSize = 15;
            const halfWindow = Math.floor(windowSize / 2);
            
            let sum = 0;
            let count = 0;
            
            // è®¡ç®—å±€éƒ¨åŒºåŸŸçš„å¹³å‡å€¼
            for (let dy = -halfWindow; dy <= halfWindow; dy++) {
                for (let dx = -halfWindow; dx <= halfWindow; dx++) {
                    const nx = x + dx;
                    const ny = y + dy;
                    
                    if (nx >= 0 && nx < width && ny >= 0 && ny < height) {
                        const neighborIndex = (ny * width + nx) * 4;
                        const nr = imageData.data[neighborIndex];
                        const ng = imageData.data[neighborIndex + 1];
                        const nb = imageData.data[neighborIndex + 2];
                        const neighborGray = Math.round(0.299 * nr + 0.587 * ng + 0.114 * nb);
                        
                        sum += neighborGray;
                        count++;
                    }
                }
            }
            
            const localMean = count > 0 ? sum / count : grayValue;
            // è¿”å›è‡ªé€‚åº”é˜ˆå€¼ï¼Œè¾ƒä¸ºä¿å®ˆçš„è®¾å®š
            return localMean - 10;
        }
        
        // é”åŒ–æ»¤æ³¢å™¨
        function applySharpenFilter(imageData, pixelIndex, currentValue) {
            const width = imageData.width;
            const height = imageData.height;
            const x = pixelIndex % width;
            const y = Math.floor(pixelIndex / width);
            
            // 3x3é”åŒ–æ ¸
            const kernel = [
                [ 0, -1,  0],
                [-1,  5, -1],
                [ 0, -1,  0]
            ];
            
            let sum = 0;
            
            for (let ky = 0; ky < 3; ky++) {
                for (let kx = 0; kx < 3; kx++) {
                    const nx = x + kx - 1;
                    const ny = y + ky - 1;
                    
                    if (nx >= 0 && nx < width && ny >= 0 && ny < height) {
                        const neighborIndex = (ny * width + nx) * 4;
                        const nr = imageData.data[neighborIndex];
                        const ng = imageData.data[neighborIndex + 1];
                        const nb = imageData.data[neighborIndex + 2];
                        const neighborGray = Math.round(0.299 * nr + 0.587 * ng + 0.114 * nb);
                        
                        sum += neighborGray * kernel[ky][kx];
                    }
                }
            }
            
            // é™åˆ¶åœ¨æœ‰æ•ˆèŒƒå›´å†…
            return Math.max(0, Math.min(255, sum));
        }
